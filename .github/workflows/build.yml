# .github/workflows/build.yml
name: Build PDF Notebook
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build HTML + PDF
        run: npm run build

      - name: Verify build output
        run: |
          echo "üìÅ Build output:"
          ls -la dist/
          echo "üìÑ Generated files:"
          if [ -f dist/notebook.html ]; then echo "‚úÖ HTML generated"; else echo "‚ùå HTML missing"; fi
          if [ -f dist/notebook.pdf ]; then echo "‚úÖ PDF generated"; else echo "‚ùå PDF missing"; fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: testigos-de-turing-notebook-pdf
          path: dist/notebook.pdf
          if-no-files-found: warn

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: testigos-de-turing-notebook-html
          path: dist/notebook.html
          if-no-files-found: error

